<html>
	<head>
		<title>Hello there!</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
		<div class = "hero">
		<div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="./Git-Icon-1788C.png" alt="" width="72" height="57">
    <h1 class="display-5 fw-bold text-body-emphasis">Welcome to my Git_Test Page</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Here I will share all the things I have learned about GIT and hopefully help you learn something too!</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      </div>
    </div>
  </div>
		<div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">

  <div class="list-group list-group-checkable d-grid gap-2 border-0 my_list">
    <label class="list-group-item rounded-3 py-3" for="listGroupCheckableRadios1">
      $ git init
      <span class="d-block small opacity-50">initializes the Git Repository</span>
    </label>
    <label class="list-group-item rounded-3 py-3" for="listGroupCheckableRadios2">
      $ git add <em>file_name</em>
      <span class="d-block small opacity-50">Sends updated file to Staging Area</span>
    </label>
    <label class="list-group-item rounded-3 py-3" for="listGroupCheckableRadios3">
      $ git status
      <span class="d-block small opacity-50">Shows the current status of all stages of Git</span>
    </label>
  </div>
</div>		
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
